# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy PHP app to Azure Web App - crm-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup PHP EXACTLY like Azure
      - name: Setup PHP 8.1 with MongoDB extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mongodb-1.20.0
          tools: composer:v2
          coverage: none

      # Verify PHP & MongoDB versions (debug safety)
      - name: Verify PHP and MongoDB extension
        run: |
          php -v
          php -m | grep mongodb

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      # Upload build artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # Azure Login
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_341D92F3112D4B0B924E08444B7EF3A9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AF7DA014EAE14F24A10D00589578473C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_889CED33D01C41649DE22902CFEB6FCC }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: crm-portal
          slot-name: Production
          package: .
