# Docs: https://github.com/Azure/webapps-deploy

name: Build and Deploy Laravel (PHP 8.2) to Azure Web App - crm-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP 8.2 + MongoDB extension
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mongodb
          tools: composer:v2
          coverage: none

      # 3️⃣ Verify environment (debug safety)
      - name: Verify PHP & Extensions
        run: |
          php -v
          php -m | grep mongodb
          composer -V

      # 4️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer validate --no-check-publish
          composer install \
            --prefer-dist \
            --no-progress \
            --no-interaction \
            --optimize-autoloader

      # 5️⃣ Prepare Laravel for production
      - name: Laravel optimize
        run: |
          if [ -f artisan ]; then
            php artisan key:generate --force || true
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
          fi

      # 6️⃣ Upload artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 7️⃣ Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # 8️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_341D92F3112D4B0B924E08444B7EF3A9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AF7DA014EAE14F24A10D00589578473C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_889CED33D01C41649DE22902CFEB6FCC }}

      # 9️⃣ Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: crm-portal
          slot-name: Production
          package: .
